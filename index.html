<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTote</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header class="header" Іван></header>

    <main>
      <section class="hero" Назар>
        <div class="container">
          <h1 class="hero-title">EcoTote — Стиль, що не шкодить планеті</h1>
          <p class="hero-paragraph">
            Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль та
            відповідальність разом з EcoTote.
          </p>
          <button class="hero-btn" type="button">Купити зараз</button>
          <img
            class="hero-picture"
            src="../images/hero-1x.png"
            srcset="../images/hero-2x.png 2x"
            alt="ecotote"
            width="1312"
            height="498"
          />
        </div>
      </section>
      <section class="feature" Оля></section>
      <section class="layout" Віта></section>
      <section class="product" Анджела></section>
      <section class="gallery" Міла></section>
      <section class="testimonial" Віталій></section>
      <section class="contacts" Ліза></section>
    </main>

    <footer class="footer" Михайло></footer>
  </body>
</html>
